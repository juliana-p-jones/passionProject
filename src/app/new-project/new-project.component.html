DO THIS WORK

 <div class="container">
    <form (ngSubmit)="submitProjectButton()" #projectForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="project.title"
          name="title"
        />
      </div>
  
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="project.startDate"
          name="startDate"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Commission?</label>
        <input
          type="radio"
          class="form-control"
          id="yes"
          value="true"
          required
          [(ngModel)]="project.commission"
          name="commission"
        /> <label for="yes">Yes</label>
        <input
          type="radio"
          class="form-control"
          id="no"
          value="false"
          required
          [(ngModel)]="project.commission"
          name="commission"
        /><label for="no">No</label>
      </div>

      <div class="form-group">
        <label for="dueDate"> Due Date:</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="project.dueDate"
          name="dueDate"
        />
      </div>

      <div class="form-group">
        <label for="materials"> Materials:</label>
        <input
        type="radio"
        class="form-control"
        id="yes"
        value="true"
        required
        [(ngModel)]="project.materials"
        name="materials"
      /> <label for="yes">Yes</label>
      <input
        type="radio"
        class="form-control"
        id="no"
        value="false"
        required
        [(ngModel)]="project.materials"
        name="materials"
      /><label for="no">No</label>
      </div>

      <div class="form-group">
        <label for="startDate"> On Hand Materials Cost:</label>
        <input
          type="number"
          class="form-control"
          required
          [(ngModel)]="project.onHandMaterialsCost"
          name="onHandMaterialsCost"
        />
      </div>

      <div class="form-group">
        <label for="startDate"> Additional Materials Cost:</label>
        <input
          type="number"
          class="form-control"
          required
          [(ngModel)]="project.additionalMaterialsCost"
          name="additionalMaterialsCost"
        />
      </div>

      <div class="form-group">
        <label for="startDate"> Hourly Rate:</label>
        <input
          type="number"
          class="form-control"
          required
          [(ngModel)]="project.hourlyRate"
          name="hourlyRate"
        />
      </div>

      <div class="form-group">
        <label for="startDate"> Hours Logged:</label>
        <input
          type="number"
          class="form-control"
          required
          [(ngModel)]="project.hoursLogged"
          name="hoursLogged"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Description:</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="project.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Commissioner:</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="project.commissioner"
          name="commissioner"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Requirements:</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="project.requirements"
          name="requirements"
        />
      </div>

      <div class="form-group">
        <label for="startDate">Notes:</label>
        <input
          type="text"
          class="form-control"
          required
          [(ngModel)]="project.notes"
          name="notes"
        />
      </div>

      <div class="form-group">
        <label for="materials"> Complete</label>
        <input
        type="radio"
        class="form-control"
        id="yes"
        value="true"
        required
        [(ngModel)]="project.complete"
        name="complete"
      /> <label for="yes">Yes</label>
      <input
        type="radio"
        class="form-control"
        id="no"
        value="false"
        required
        [(ngModel)]="project.complete"
        name="complete"
      /><label for="no">No</label>
      </div>

      <div class="form-group">
        <label for="materials"> Sold:</label>
        <input
        type="radio"
        class="form-control"
        id="yes"
        value="true"
        required
        [(ngModel)]="project.sold"
        name="sold"
      /> <label for="yes">Yes</label>
      <input
        type="radio"
        class="form-control"
        id="no"
        value="false"
        required
        [(ngModel)]="project.sold"
        name="sold"
      /><label for="no">No</label>
      </div>
  
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
